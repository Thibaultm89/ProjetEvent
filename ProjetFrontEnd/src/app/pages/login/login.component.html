<div>
  <h2>Connexion:</h2>

  <div>

    <h3>Already registered? -> Sing In:</h3>

    <form [formGroup]="logForm">

      <div>
        <label for="login">Identifiant : </label>
          <input id="login" name="login" formControlName="login" >
      </div>

      <br>

      <div>
        <label for="pwd">Mot de passe : </label>
            <input type=" password" id="pwd" name="pwd" formControlName="pwd">
      </div>

      <br>

      <input type="submit" value="Se connecter" id="button">

    </form>

    <footer id="basDePage"></footer>

  </div>




  <div>

    <h3>New on our site? -> Sign Up</h3>

    <form (ngSubmit)="submitForm()" [formGroup]="peopleForm">

      <div>
        <label for="firstName">Prénom: </label>
        <input type="text" id="firstName" name="firstName" formControlName="firstName"/>
        <span *ngIf="hasFirstnameError()">Requis !</span>
      </div>

      <br>

      <div>
        <label for="lastName">Nom de famille: </label>
        <input type="text" id="lastName" name="lastName" formControlName="lastName"/>
        <span *ngIf="hasLastnameError()">Requis !</span>
      </div>

      <br>

      <div>
        <label for="email">Adresse e-mail: </label>
        <input type="text" id="email" name="email" formControlName="email"/>
        <span *ngIf="hasEmailError()">Requis !</span>
      </div>

      <br>

      <div>
        <label for="password">Mot de passe: </label>
        <input type="password" id="password" name="password" formControlName="password"/>
        <span *ngIf="hasPasswordError()">Requis !</span>
      </div>

      <br>

      <div>
        <label for="idActivity">Activité: </label>
        <select formControlName="idActivity">
          <option *ngFor="let acti of listActivitiesByEvent" value="{{acti.id}}">{{acti.name}}</option>
        </select>
      </div>

      <br>

      <input type="submit" [disabled]="!peopleForm.valid" id="button"/>

    </form>

    <a [routerLink]="['/home']" id="retourMenu">Retour au menu principal</a>

  </div>

  <footer id="basDePage"></footer>

</div>
