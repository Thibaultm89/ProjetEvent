<h1>Événement: {{eventName}}</h1>

<div>
  <img [src]=" '/assets/img/imgEvent/' + eventImg" width="800">
</div>

<p>Liste des Activités de l'événement: </p>
<ul>
  <li *ngFor= "let listactivities of (listActivities)">
    <a [routerLink]="['/activities', listactivities.id]">
      {{listactivities.name}} le {{listactivities.start | date: 'dd/MM/yy'}} à
      {{listactivities.start | date : 'HH'}}h{{listactivities.start | date : 'mm'}}
    </a>
  </li>
</ul>

<br>
<a [routerLink]="['/login']">Page login</a>
<br>
<a [routerLink]="['/home']">Retour au menu principal</a>
